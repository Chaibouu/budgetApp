<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
       <div class="container">
            <div class="containerLabel">
                <h2>EXPENSE TRACKER</h2>
                <div><button class="btnreset">Reset value</button></div>
            </div>
            <div class="containerBudget">
                <label for="">Please Enter Your Budget</label>
                <input type="number" title="budget" id="inputbudget" class="inputbudget">
                <button class="btncalculate" id="btncalculate">Calculate</button>
            </div>
            <div class="containerExpense">
                <label for="">Please Enter Your Expense</label>
                <input type="text" title="Expense" id="inputAmount" class="inputexpense exp">
                <label for="">Please Enter Your Amount</label>
                <input type="number" title="Amount" id="inputexpense" class="inputexpense">
                <button class="btnexpense" id="btnexpense">Add expense</button>
            </div>
       </div> 
       <div class="container2">
            <div class="containerIcone">
                <div>
                    <h3>BUDGET</h3>
                    <i class="fa-solid fa-money-bill-1 fa-2x"></i>
                    <h2 class="chfbudget"> </h2>
                </div>
                <div>
                    <h3>EXPENSES</h3>
                    <i class="fa-solid fa-credit-card fa-2x"></i>
                    <h2 class="chfexpense"> </h2>
                </div>
                <div>
                    <h3>BALANCE</h3>
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                    <h2 class="chfbalance"> </h2>
                </div>
            </div>
            <div class="containertitre">
                <div>
                    <p>Expense Title</p>
                </div>
                <div>
                    <p>Expense Value</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-gear fa-2x"></i></p>
                </div>
            </div>
            <div class="containerLibelle">
                
            </div>
       </div>
       <div class="container3">
             <div class="containerHistory">
                <button class="btnhistory">History</button>
                <div class="history">

                </div>
                <button class="btnclose">Close</button>
            </div>
            <div class="succes">
                <p class="tete">
                    Ajout de budget
                </p>
                <p class="corps">
                    votre budget a été ajouté avec success
                </p>           
            </div>
            <div class="echecs">
                <p class="tete teete">
                    Ajout de la dépense
                </p>
                <p class="corps coorps">
                    votre dépense a été ajouté avec success
                </p>           
            </div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
       </div>
    </main>


      
      
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
</body>
</html>
