<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
       <div class="container">
            <div class="containerLabel">
                <h2>EXPENSE TRACKER</h2>
                <div><button class="btnreset">Reset value</button></div>
            </div>
            <div class="containerBudget">
                <label for="">Please Enter Your Budget</label>
                <input type="number" title="budget" class="inputbudget">
                <button class="btncalculate">Calculate</button>
            </div>
            <div class="containerExpense">
                <label for="">Please Enter Your Expense</label>
                <input type="text" title="Expense" class="inputexpense exp">
                <label for="">Please Enter Your Amount</label>
                <input type="number" title="Amount" class="inputexpense">
                <button class="btnexpense">Add expense</button>
            </div>
       </div> 
       <div class="container2">
            <div class="containerIcone">
                <div>
                    <h3>BUDGET</h3>
                    <i class="fa-solid fa-money-bill-1 fa-2x"></i>
                    <h2 class="chfbudget">0 F</h2>
                </div>
                <div>
                    <h3>EXPENSES</h3>
                    <i class="fa-solid fa-credit-card fa-2x"></i>
                    <h2 class="chfexpense">0 F</h2>
                </div>
                <div>
                    <h3>BALANCE</h3>
                    <i class="fa-solid fa-dollar-sign fa-2x"></i>
                    <h2 class="chfbalance">0 F</h2>
                </div>
            </div>
            <div class="containertitre">
                <div>
                    <p>Expense Title</p>
                </div>
                <div>
                    <p>Expense Value</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-gear fa-2x"></i></p>
                </div>
            </div>
       </div>
       <div class="container3">

       </div>
    </main>


<script src="index.js"></script>
</body>
</html>
